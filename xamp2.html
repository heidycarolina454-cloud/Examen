<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Interactivo XAMPP</title>
<style>
  body { font-family: Arial; background-color: #f5f7fa; margin: 40px; color: #333; }
  h1 { text-align: center; color: #2a6acb; }
  .question { background: white; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  button { background-color: #2a6acb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-right: 10px; }
  button:hover { background-color: #1e4f9c; }
  #result { font-weight: bold; font-size: 1.2em; text-align: center; margin-top: 20px; }
  .correct { color: green; font-weight: bold; }
  .incorrect { color: red; font-weight: bold; }
  #progressContainer { width: 100%; background: #ddd; border-radius: 10px; margin-top: 15px; }
  #progressBar { width: 0%; height: 20px; background: #2a6acb; border-radius: 10px; transition: width 0.5s ease; }
</style>
</head>
<body>
<h1>Test Interactivo XAMPP</h1>
<div id="quiz"></div>
<div style="text-align:center; margin-top:20px;">
  <button onclick="checkAnswers()">Enviar respuestas</button>
  <button onclick="resetQuiz()">Reiniciar</button>
</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<p id="result"></p>

<script>
const questions = [
  {q: 'Que significa XAMPP', options: ['Xtreme Apache MariaDB PHP Perl','Xtra Apache MySQL PHP Python','Apache MariaDB PHP Perl','X multiplataforma Apache MariaDB PHP Perl'], correct: 3},
  {q: 'Cual es la funcion principal de XAMPP', options: ['Crear sitios web en linea','Probar desarrollos web localmente sin conexion','Disenar interfaces graficas','Administrar redes empresariales'], correct: 1},
  {q: 'Que componente permite gestionar bases de datos visualmente', options: ['Apache','PHP','phpMyAdmin','Perl'], correct: 2},
  {q: 'Donde se guardan los archivos web en XAMPP', options: ['xampp config','xampp htdocs','xampp mysql data','xampp phpMyAdmin'], correct: 1},
  {q: 'Que puerto usa MySQL por defecto', options: ['80','443','3306','21'], correct: 2},
  {q: 'Que archivo configura Apache', options: ['my ini','config inc php','httpd conf','xampp ini'], correct: 2},
  {q: 'Que sistema de bases de datos incluye XAMPP actualmente', options: ['Oracle','MariaDB','PostgreSQL','SQLite'], correct: 1},
  {q: 'Que lenguaje se usa principalmente en XAMPP', options: ['Java','Python','PHP','Ruby'], correct: 2},
  {q: 'Que herramienta permite iniciar o detener servicios', options: ['phpMyAdmin','XAMPP Control Panel','MySQL Workbench','Apache Dashboard'], correct: 1},
  {q: 'Que archivo configura phpMyAdmin', options: ['php ini','config inc php','my ini','admin conf'], correct: 1},
  {q: 'Que carpeta contiene los datos de las bases de datos en XAMPP', options: ['htdocs','bin','data','config'], correct: 2},
  {q: 'Que puerto usa Apache por defecto para HTTP', options: ['3306','443','80','21'], correct: 2},
  {q: 'Que usuario se utiliza por defecto en phpMyAdmin', options: ['admin','root','xampp','guest'], correct: 1},
  {q: 'Donde se encuentra el archivo my ini', options: ['xampp htdocs','xampp mysql bin','xampp apache conf','xampp phpMyAdmin'], correct: 1},
  {q: 'Que tipo de software es XAMPP', options: ['Software de diseno grafico','Entorno de desarrollo web local','Sistema operativo','Editor de texto'], correct: 1}
];

const quizContainer = document.getElementById('quiz');
const progressBar = document.getElementById('progressBar');

questions.forEach((item, i) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = 'Pregunta ' + (i + 1) + ': ' + item.q + '<br>' +
    item.options.map((opt, j) => '<label><input type=radio name=q' + i + ' value=' + j + '> ' + opt + '</label><br>').join('');
  quizContainer.appendChild(div);
});

function checkAnswers() {
  let score = 0;
  questions.forEach((item, i) => {
    const selected = document.querySelector('input[name=q' + i + ']:checked');
    const div = quizContainer.children[i];
    const labels = div.querySelectorAll('label');
    labels.forEach((l, idx) => {
      l.classList.remove('correct','incorrect');
      if (idx === item.correct) l.classList.add('correct');
      if (selected && idx == selected.value && idx !== item.correct) l.classList.add('incorrect');
    });
    if (selected && parseInt(selected.value) === item.correct) score++;
  });
  const percent = (score / questions.length) * 100;
  progressBar.style.width = percent + '%';

  let message = '';
  if (percent === 100) message = 'Excelente Has contestado todo correctamente';
  else if (percent >= 80) message = 'Muy bien Tienes un gran dominio del tema';
  else if (percent >= 50) message = 'Buen intento Sigue practicando';
  else message = 'Puedes mejorar Repasa el contenido e intentalo otra vez';

  document.getElementById('result').innerHTML = 'Resultado: ' + score + ' de ' + questions.length + '<br>' + message;
}

function resetQuiz() {
  document.querySelectorAll('input[type=radio]').forEach(r => r.checked = false);
  document.querySelectorAll('label').forEach(l => l.classList.remove('correct','incorrect'));
  document.getElementById('result').textContent = '';
  progressBar.style.width = '0%';
}
</script>
</body>
</html>
