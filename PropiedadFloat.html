<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Interactivo Float y Display</title>
<style>
  body { font-family: Arial; background-color: #f5f7fa; margin: 40px; color: #333; }
  h1 { text-align: center; color: #2a6acb; }
  .question { background: white; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  button { background-color: #2a6acb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-right: 10px; }
  button:hover { background-color: #1e4f9c; }
  #result { font-weight: bold; font-size: 1.2em; text-align: center; margin-top: 20px; }
  .correct { color: green; font-weight: bold; }
  .incorrect { color: red; font-weight: bold; }
  #progressContainer { width: 100%; background: #ddd; border-radius: 10px; margin-top: 15px; }
  #progressBar { width: 0%; height: 20px; background: #2a6acb; border-radius: 10px; transition: width 0.5s ease; }
</style>
</head>
<body>
<h1>Test Interactivo Float y Display</h1>
<div id="quiz"></div>
<div style="text-align:center; margin-top:20px;">
  <button onclick="checkAnswers()">Enviar respuestas</button>
  <button onclick="resetQuiz()">Reiniciar</button>
</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<p id="result"></p>

<script>
const questions = [
  {q: 'Que propiedad permite que un elemento flote a la izquierda o derecha', options: ['position','display','float','align'], correct: 2},
  {q: 'Que propiedad evita que otros elementos floten a su lado', options: ['clear','block','visibility','margin'], correct: 0},
  {q: 'Que valor de float se usa por defecto', options: ['left','right','none','auto'], correct: 2},
  {q: 'Que propiedad se usa para limpiar floats dentro de un contenedor', options: ['overflow','clear','display','visibility'], correct: 0},
  {q: 'Que valor de overflow permite que el contenedor reconozca los elementos flotantes', options: ['hidden','scroll','auto','visible'], correct: 2},
  {q: 'Que propiedad oculta un elemento pero sigue ocupando espacio', options: ['display none','visibility hidden','opacity 0','float none'], correct: 1},
  {q: 'Que propiedad oculta un elemento y no ocupa espacio', options: ['visibility hidden','display none','opacity 0','float none'], correct: 1},
  {q: 'Que tipo de elementos ocupan todo el ancho y se apilan verticalmente', options: ['inline','block','inline block','float'], correct: 1},
  {q: 'Que tipo de elementos se colocan uno al lado del otro sin width ni height', options: ['block','inline','inline block','float'], correct: 1},
  {q: 'Que tipo de elementos se colocan uno al lado del otro con width y height', options: ['inline','block','inline block','float'], correct: 2},
  {q: 'Que propiedad permite mezclar comportamiento de bloque y línea', options: ['display inline block','float','position','visibility'], correct: 0},
  {q: 'Que propiedad se usa para mostrar un menú de navegación', options: ['nav','menu','div','section'], correct: 0},
  {q: 'Que etiqueta se usa para agrupar enlaces de navegación', options: ['nav','ul','div','header'], correct: 0},
  {q: 'Que propiedad CSS elimina los márgenes y rellenos por defecto', options: ['box sizing','reset','margin 0','padding 0'], correct: 1},
  {q: 'Que propiedad controla cómo se calculan las dimensiones de un elemento', options: ['box sizing','display','float','width'], correct: 0},
  {q: 'Que valor de box sizing incluye padding y border en el ancho total', options: ['content box','border box','margin box','auto'], correct: 1},
  {q: 'Que propiedad se usa para cambiar el color de fondo del menú', options: ['background color','color','border','fill'], correct: 0},
  {q: 'Que propiedad se usa para cambiar el color del texto en enlaces', options: ['color','text decoration','background','font color'], correct: 0},
  {q: 'Que propiedad se usa para aplicar efecto hover en enlaces', options: ['transition','hover','active','focus'], correct: 0},
  {q: 'Que propiedad se usa para centrar un contenedor en el body', options: ['margin auto','text align center','padding auto','float center'], correct: 0}
];

const quizContainer = document.getElementById('quiz');
const progressBar = document.getElementById('progressBar');

questions.forEach((item, i) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = 'Pregunta ' + (i + 1) + ': ' + item.q + '<br>' +
    item.options.map((opt, j) => '<label><input type=radio name=q' + i + ' value=' + j + '> ' + opt + '</label><br>').join('');
  quizContainer.appendChild(div);
});

function checkAnswers() {
  let score = 0;
  questions.forEach((item, i) => {
    const selected = document.querySelector('input[name=q' + i + ']:checked');
    const div = quizContainer.children[i];
    const labels = div.querySelectorAll('label');
    labels.forEach((l, idx) => {
      l.classList.remove('correct','incorrect');
      if (idx === item.correct) l.classList.add('correct');
      if (selected && idx == selected.value && idx !== item.correct) l.classList.add('incorrect');
    });
    if (selected && parseInt(selected.value) === item.correct) score++;
  });
  const percent = (score / questions.length) * 100;
  progressBar.style.width = percent + '%';

  let message = '';
  if (percent === 100) message = 'Excelente Has contestado todo correctamente';
  else if (percent >= 80) message = 'Muy bien Tienes un gran dominio del tema';
  else if (percent >= 50) message = 'Buen intento Sigue practicando';
  else message = 'Puedes mejorar Repasa el contenido e intentalo otra vez';

  document.getElementById('result').innerHTML = 'Resultado: ' + score + ' de ' + questions.length + '<br>' + message;
}

function resetQuiz() {
  document.querySelectorAll('input[type=radio]').forEach(r => r.checked = false);
  document.querySelectorAll('label').forEach(l => l.classList.remove('correct','incorrect'));
  document.getElementById('result').textContent = '';
  progressBar.style.width = '0%';
}
</script>
</body>
</html>
