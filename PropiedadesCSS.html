<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Interactivo - Propiedades CSS</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f5f7fa; margin: 40px; color: #333; }
  h1 { text-align: center; color: #2a6acb; }
  .question { background: white; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  button { background-color: #2a6acb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-right: 10px; }
  button:hover { background-color: #1e4f9c; }
  #result { font-weight: bold; font-size: 1.2em; text-align: center; margin-top: 20px; }
  .correct { color: green; font-weight: bold; }
  .incorrect { color: red; font-weight: bold; }
  #progressContainer { width: 100%; background: #ddd; border-radius: 10px; margin-top: 15px; }
  #progressBar { width: 0%; height: 20px; background: #2a6acb; border-radius: 10px; transition: width 0.5s ease; }
</style>
</head>
<body>
<h1>Test Interactivo - Propiedades CSS</h1>
<div id="quiz"></div>
<div style="text-align:center; margin-top:20px;">
  <button onclick="checkAnswers()">Enviar respuestas</button>
  <button onclick="resetQuiz()">Reiniciar</button>
</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<p id="result"></p>

<script>
const questions = [
  {q: '¬øCu√°l de las siguientes es una unidad de medida absoluta en CSS?', options: ['em','px','%','rem'], correct: 1},
  {q: '¬øQu√© propiedad se utiliza para establecer la altura m√≠nima de un elemento?', options: ['height','min-height','max-height','line-height'], correct: 1},
  {q: '¬øC√≥mo se aplica un color hexadecimal en CSS?', options: ['color: 255,0,0;','color: #FF0000;','color: rgb(255,0,0);','color: red;'], correct: 1},
  {q: '¬øQu√© propiedad se usa para cambiar el tipo de letra?', options: ['font-style','font-weight','font-family','text-decoration'], correct: 2},
  {q: '¬øQu√© valor de text-decoration subraya el texto?', options: ['line-through','overline','underline','none'], correct: 2},
  {q: '¬øQu√© propiedad controla el espacio entre letras?', options: ['word-spacing','letter-spacing','line-height','text-indent'], correct: 1},
  {q: '¬øQu√© propiedad alinea el texto al centro?', options: ['text-align: left;','text-align: right;','text-align: center;','text-align: justify;'], correct: 2},
  {q: '¬øCu√°l es la diferencia entre padding y margin?', options: ['Padding es externo, margin es interno','Padding es interno, margin es externo','Ambos son externos','Ambos son internos'], correct: 1},
  {q: '¬øQu√© propiedad aplica un borde a un elemento?', options: ['border-style','border','border-width','border-color'], correct: 1},
  {q: '¬øQu√© valor de font-weight aplica negrita?', options: ['normal','bold','italic','underline'], correct: 1},
  {q: '¬øQu√© unidad relativa se adapta al tama√±o de letra del usuario?', options: ['px','pt','em','cm'], correct: 2},
  {q: '¬øQu√© propiedad establece el espacio entre palabras?', options: ['letter-spacing','word-spacing','text-indent','line-height'], correct: 1},
  {q: '¬øQu√© propiedad establece la altura de l√≠nea?', options: ['line-height','height','min-height','text-align'], correct: 0},
  {q: '¬øQu√© propiedad aplica sangr√≠a a la primera l√≠nea?', options: ['text-indent','text-align','margin-left','padding-left'], correct: 0},
  {q: '¬øQu√© valor de border-style crea un borde punteado?', options: ['solid','dashed','dotted','groove'], correct: 2},
  {q: '¬øC√≥mo se aplica un borde azul de 2px en una l√≠nea?', options: ['border: 2px solid blue;','border-color: blue;','border-width: 2px;','border-style: solid;'], correct: 0},
  {q: '¬øQu√© propiedad establece el ancho de un elemento?', options: ['height','width','size','length'], correct: 1},
  {q: '¬øQu√© valor elimina el subrayado de un enlace?', options: ['underline','none','bold','italic'], correct: 1},
  {q: '¬øQu√© propiedad centra un elemento en su contenedor?', options: ['margin: auto;','padding: auto;','text-align: center;','align: center;'], correct: 0},
  {q: '¬øQu√© propiedad aplica color de fondo?', options: ['color','border-color','background-color','font-color'], correct: 2}
];

const quizContainer = document.getElementById('quiz');
const progressBar = document.getElementById('progressBar');

questions.forEach((item, i) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = `<p><b>${i + 1}. ${item.q}</b></p>` +
    item.options.map((opt, j) => `<label><input type='radio' name='q${i}' value='${j}'> ${opt}</label><br>`).join('');
  quizContainer.appendChild(div);
});

function checkAnswers() {
  let score = 0;
  questions.forEach((item, i) => {
    const selected = document.querySelector(`input[name='q${i}']:checked`);
    const div = quizContainer.children[i];
    const labels = div.querySelectorAll('label');
    labels.forEach((l, idx) => {
      l.classList.remove('correct','incorrect');
      if (idx === item.correct) l.classList.add('correct');
      if (selected && idx == selected.value && idx !== item.correct) l.classList.add('incorrect');
    });
    if (selected && parseInt(selected.value) === item.correct) score++;
  });
  const percent = (score / questions.length) * 100;
  progressBar.style.width = percent + '%';

  let message = '';
  if (percent === 100) message = 'üåü ¬°Excelente! Has contestado todo correctamente.';
  else if (percent >= 80) message = 'üëè Muy bien, tienes un gran dominio del tema.';
  else if (percent >= 50) message = 'üëç Buen intento, sigue practicando.';
  else message = 'üí° Puedes mejorar, repasa el contenido e int√©ntalo otra vez.';

  document.getElementById('result').innerHTML = `Resultado: ${score} / ${questions.length} <br>${message}`;
}

function resetQuiz() {
  document.querySelectorAll('input[type=radio]').forEach(r => r.checked = false);
  document.querySelectorAll('label').forEach(l => l.classList.remove('correct','incorrect'));
  document.getElementById('result').textContent = '';
  progressBar.style.width = '0%';
}
</script>
</body>
</html>
