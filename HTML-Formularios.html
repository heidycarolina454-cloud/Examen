<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Interactivo Formularios HTML5</title>
<style>
  body { font-family: Arial; background-color: #f5f7fa; margin: 40px; color: #333; }
  h1 { text-align: center; color: #2a6acb; }
  .question { background: white; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  button { background-color: #2a6acb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-right: 10px; }
  button:hover { background-color: #1e4f9c; }
  #result { font-weight: bold; font-size: 1.2em; text-align: center; margin-top: 20px; }
  .correct { color: green; font-weight: bold; }
  .incorrect { color: red; font-weight: bold; }
  #progressContainer { width: 100%; background: #ddd; border-radius: 10px; margin-top: 15px; }
  #progressBar { width: 0%; height: 20px; background: #2a6acb; border-radius: 10px; transition: width 0.5s ease; }
</style>
</head>
<body>
<h1>Test Interactivo Formularios HTML5</h1>
<div id="quiz"></div>
<div style="text-align:center; margin-top:20px;">
  <button onclick="checkAnswers()">Enviar respuestas</button>
  <button onclick="resetQuiz()">Reiniciar</button>
</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<p id="result"></p>

<script>
const questions = [
  {q: 'Que etiqueta se usa para crear un formulario', options: ['form','input','label','fieldset'], correct: 0},
  {q: 'Que etiqueta describe un campo de formulario', options: ['label','legend','span','div'], correct: 0},
  {q: 'Que tipo de input valida automaticamente el formato de correo', options: ['text','email','tel','url'], correct: 1},
  {q: 'Que tipo de input muestra teclado numerico en moviles', options: ['text','email','tel','search'], correct: 2},
  {q: 'Que atributo se usa para validar un patron en un campo', options: ['pattern','required','placeholder','title'], correct: 0},
  {q: 'Que tipo de input valida formato de direccion web', options: ['text','email','url','tel'], correct: 2},
  {q: 'Que tipo de input permite solo numeros', options: ['text','number','range','tel'], correct: 1},
  {q: 'Que atributo define el valor minimo en un campo numerico', options: ['min','max','step','value'], correct: 0},
  {q: 'Que tipo de input muestra una barra deslizante', options: ['range','number','date','time'], correct: 0},
  {q: 'Que tipo de input abre un calendario para seleccionar fecha', options: ['datetime','month','date','week'], correct: 2},
  {q: 'Que tipo de input permite seleccionar hora', options: ['time','date','month','week'], correct: 0},
  {q: 'Que tipo de input permite seleccionar fecha y hora juntas', options: ['datetime','datetime local','date time','date hour'], correct: 1},
  {q: 'Que tipo de input permite seleccionar solo mes y año', options: ['month','week','date','time'], correct: 0},
  {q: 'Que tipo de input permite seleccionar una semana del año', options: ['week','month','date','range'], correct: 0},
  {q: 'Que tipo de input abre una paleta de colores', options: ['color','palette','style','paint'], correct: 0},
  {q: 'Que tipo de input muestra una x para borrar texto', options: ['search','text','email','tel'], correct: 0},
  {q: 'Que atributo muestra texto de ayuda dentro del campo', options: ['placeholder','title','alt','label'], correct: 0},
  {q: 'Que atributo hace que un campo sea obligatorio', options: ['required','readonly','disabled','autofocus'], correct: 0},
  {q: 'Que atributo coloca el cursor automaticamente en un campo', options: ['autofocus','required','placeholder','autocomplete'], correct: 0},
  {q: 'Que etiqueta permite sugerir opciones mientras se escribe', options: ['datalist','select','option','list'], correct: 0}
];

const quizContainer = document.getElementById('quiz');
const progressBar = document.getElementById('progressBar');

questions.forEach((item, i) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = 'Pregunta ' + (i + 1) + ': ' + item.q + '<br>' +
    item.options.map((opt, j) => '<label><input type=radio name=q' + i + ' value=' + j + '> ' + opt + '</label><br>').join('');
  quizContainer.appendChild(div);
});

function checkAnswers() {
  let score = 0;
  questions.forEach((item, i) => {
    const selected = document.querySelector('input[name=q' + i + ']:checked');
    const div = quizContainer.children[i];
    const labels = div.querySelectorAll('label');
    labels.forEach((l, idx) => {
      l.classList.remove('correct','incorrect');
      if (idx === item.correct) l.classList.add('correct');
      if (selected && idx == selected.value && idx !== item.correct) l.classList.add('incorrect');
    });
    if (selected && parseInt(selected.value) === item.correct) score++;
  });
  const percent = (score / questions.length) * 100;
  progressBar.style.width = percent + '%';

  let message = '';
  if (percent === 100) message = 'Excelente Has contestado todo correctamente';
  else if (percent >= 80) message = 'Muy bien Tienes un gran dominio del tema';
  else if (percent >= 50) message = 'Buen intento Sigue practicando';
  else message = 'Puedes mejorar Repasa el contenido e intentalo otra vez';

  document.getElementById('result').innerHTML = 'Resultado: ' + score + ' de ' + questions.length + '<br>' + message;
}

function resetQuiz() {
  document.querySelectorAll('input[type=radio]').forEach(r => r.checked = false);
  document.querySelectorAll('label').forEach(l => l.classList.remove('correct','incorrect'));
  document.getElementById('result').textContent = '';
  progressBar.style.width = '0%';
}
</script>
</body>
</html>
