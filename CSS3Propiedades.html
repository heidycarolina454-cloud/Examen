<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Test Interactivo CSS3</title>
<style>
  body { font-family: Arial; background-color: #f5f7fa; margin: 40px; color: #333; }
  h1 { text-align: center; color: #2a6acb; }
  .question { background: white; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
  button { background-color: #2a6acb; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-right: 10px; }
  button:hover { background-color: #1e4f9c; }
  #result { font-weight: bold; font-size: 1.2em; text-align: center; margin-top: 20px; }
  .correct { color: green; font-weight: bold; }
  .incorrect { color: red; font-weight: bold; }
  #progressContainer { width: 100%; background: #ddd; border-radius: 10px; margin-top: 15px; }
  #progressBar { width: 0%; height: 20px; background: #2a6acb; border-radius: 10px; transition: width 0.5s ease; }
</style>
</head>
<body>
<h1>Test Interactivo CSS3</h1>
<div id="quiz"></div>
<div style="text-align:center; margin-top:20px;">
  <button onclick="checkAnswers()">Enviar respuestas</button>
  <button onclick="resetQuiz()">Reiniciar</button>
</div>
<div id="progressContainer"><div id="progressBar"></div></div>
<p id="result"></p>

<script>
const questions = [
  {q: 'Que propiedad redondea las esquinas de un elemento', options: ['border','border radius','box shadow','outline'], correct: 1},
  {q: 'Que propiedad a単ade sombra a una caja', options: ['text shadow','box shadow','border shadow','shadow color'], correct: 1},
  {q: 'Que propiedad a単ade sombra a un texto', options: ['text shadow','box shadow','font shadow','outline'], correct: 0},
  {q: 'Que propiedad a単ade trazo al texto', options: ['text stroke','text border','font outline','text shadow'], correct: 0},
  {q: 'Que propiedad controla la opacidad de un elemento', options: ['opacity','transparent','alpha','visibility'], correct: 0},
  {q: 'Que notacion permite aplicar color con transparencia', options: ['rgb','rgba','hex','hsl'], correct: 1},
  {q: 'Que notacion usa tono saturacion y brillo', options: ['rgb','rgba','hsl','hex'], correct: 2},
  {q: 'Que propiedad define el tama単o del fondo', options: ['background size','background width','background','background image'], correct: 0},
  {q: 'Que valor de background size cubre toda la capa', options: ['contain','cover','full','stretch'], correct: 1},
  {q: 'Que propiedad permite usar varios fondos', options: ['background','multi background','background image','layer background'], correct: 0},
  {q: 'Que propiedad corta el texto que se desborda', options: ['text overflow','overflow','text cut','text clip'], correct: 0},
  {q: 'Que valor de text overflow muestra puntos suspensivos', options: ['clip','ellipsis','dots','fade'], correct: 1},
  {q: 'Que propiedad permite usar fuentes personalizadas', options: ['font face','@font face','font custom','font import'], correct: 1},
  {q: 'Que propiedad crea fondos con degradado', options: ['linear gradient','background gradient','gradient','color fade'], correct: 0},
  {q: 'Que prefijo usa Firefox para propiedades CSS3', options: ['-webkit-','-moz-','-ms-','-o-'], correct: 1},
  {q: 'Que prefijo usa Chrome y Safari', options: ['-webkit-','-moz-','-ms-','-o-'], correct: 0},
  {q: 'Que propiedad crea columnas en CSS3', options: ['column','multi column','column count','column layout'], correct: 0},
  {q: 'Que propiedad define el numero de columnas', options: ['column count','column number','column total','column size'], correct: 0},
  {q: 'Que propiedad define el ancho de las columnas', options: ['column width','column size','column stretch','column scale'], correct: 0},
  {q: 'Que propiedad define el espacio entre columnas', options: ['column gap','column space','column margin','column padding'], correct: 0}
];

const quizContainer = document.getElementById('quiz');
const progressBar = document.getElementById('progressBar');

questions.forEach((item, i) => {
  const div = document.createElement('div');
  div.classList.add('question');
  div.innerHTML = 'Pregunta ' + (i + 1) + ': ' + item.q + '<br>' +
    item.options.map((opt, j) => '<label><input type=radio name=q' + i + ' value=' + j + '> ' + opt + '</label><br>').join('');
  quizContainer.appendChild(div);
});

function checkAnswers() {
  let score = 0;
  questions.forEach((item, i) => {
    const selected = document.querySelector('input[name=q' + i + ']:checked');
    const div = quizContainer.children[i];
    const labels = div.querySelectorAll('label');
    labels.forEach((l, idx) => {
      l.classList.remove('correct','incorrect');
      if (idx === item.correct) l.classList.add('correct');
      if (selected && idx == selected.value && idx !== item.correct) l.classList.add('incorrect');
    });
    if (selected && parseInt(selected.value) === item.correct) score++;
  });
  const percent = (score / questions.length) * 100;
  progressBar.style.width = percent + '%';

  let message = '';
  if (percent === 100) message = 'Excelente Has contestado todo correctamente';
  else if (percent >= 80) message = 'Muy bien Tienes un gran dominio del tema';
  else if (percent >= 50) message = 'Buen intento Sigue practicando';
  else message = 'Puedes mejorar Repasa el contenido e intentalo otra vez';

  document.getElementById('result').innerHTML = 'Resultado: ' + score + ' de ' + questions.length + '<br>' + message;
}

function resetQuiz() {
  document.querySelectorAll('input[type=radio]').forEach(r => r.checked = false);
  document.querySelectorAll('label').forEach(l => l.classList.remove('correct','incorrect'));
  document.getElementById('result').textContent = '';
  progressBar.style.width = '0%';
}
</script>
</body>
</html>
